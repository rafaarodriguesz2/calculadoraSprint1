<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍓CodeBerry🍓</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- Logo no canto superior esquerdo -->
        <div class="logo">
            <img src="./img/morango.png" alt="Logo">
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculadora</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <!-- Conteúdo -->
        <div class="content">
            <div id="div_ipt_btn" class="hide">
                <h1 id="h1-principal">Calcule quanto você economiza com a CodeBerry!</h1>
                <input type="text" id="ipt_peso" placeholder="Quantos (kg) de morango são transportados mensalmente?">
                <br>
                <button onclick="calcularDesconto()" id="btn" class="botao">🍓Calcular Desconto!🍓</button>
            </div>

            <!-- Div de resultados sem e com a CodeBerry -->
            <div class="card sem-empresa hidden" id="div_esquerda"></div>
            <div class="card com-empresa hidden" id="div_direita"></div>
        </div>
    </div>

    <script>
        function calcularDesconto() {
            // Esconde o botão e o input CSS
            document.getElementById('div_ipt_btn').classList.add("hidden");
            // Mostra as divs de valores com a empresa e sem CSS
            document.getElementById('div_esquerda').classList.remove("hidden");
            document.getElementById('div_direita').classList.remove("hidden");

            // Obtém o peso do input
            var peso = Number(ipt_peso.value);

            // Preço por kg de morango
            var precoMorango = 20.83;

            // Calcula o preço total, sem e com CodeBerry
            var precoCheio = peso * precoMorango;
            var semCodeBerry = precoCheio * 0.6;  // 60% da produção aproveitada
            var comCodeBerry = precoCheio * 0.92;  // 92% da produção aproveitada

            // Mostra as divs e os valores delas 
            div_esquerda.innerHTML = `
                <div class="card-title">
                    <h1>❌Sem a CodeBerry❌</h1>
                    <h3> Você Está Perdendo Dinheiro!</h3>
                </div>
                <p class="p-style">🔴 Perda Elevada: 40% da produção comprometida.</p>
                <p class="p-style">🔴 Morangos Vendidos: Apenas 60% da produção aproveitada.</p>
                <p class="p-style">💥 Prejuízo mensal: R$ -${Math.round(precoCheio - semCodeBerry)}!</p>
                <p class="p-style">❗ Isso significa uma perda anual de R$ -${Math.round(precoCheio - semCodeBerry) * 12} !</p>
                <p class="p-style">🚀 Evite desperdício e maximize seus ganhos! Entre em contato agora. </p>
            `;

            div_direita.innerHTML = `
                <div class="card-title">
                    <h1>✅ Com a CodeBerry✅ </h1>
                    <h3> Mais Lucro, Menos Perda!</h3>
                </div>
                <p class="p-style">🟢 Perda Reduzida: Apenas 8% da produção.</p>
                <p class="p-style">🟢 Morangos Vendidos: 92% da produção aproveitada.</p>
                <p class="p-style">💡 Com a nossa tecnologia, você salva R$ +${Math.round(comCodeBerry - semCodeBerry)} por mês! </p>
                <p class="p-style">💰 Ganho adicional com a nossa empresa: R$ +${Math.round(comCodeBerry - semCodeBerry) * 12} ao ano! </p>
                <p class="p-style">📈 Invista no controle de temperatura e aumente seus lucros! </p>
                <button class="botao" id="contato">Entre em contato📞</button>
            `;
        }
    </script>

</body>

</html>
